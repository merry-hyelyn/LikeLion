{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body>
        <div id="wrapper">
            <h2>
                당신이 입력한 텍스트는
                <div id="green">{{ total }}</div>
                로 구성되어 있습니다.
            </h2>

            <a href="{% url 'home' %}">다시 하기</a>
            <br />
            <h2>입력한 텍스트 :</h2>
            {{ full }}

            <h2>단어 카운트 :</h2>
            <!--'단어' - 단어가 나온 횟수-->
            {% for word, howmany in dictionary %}
            {{ word }}: {{ howmany }}
            <br />
            {% endfor %}
        </div>
    </body>
</html>
