<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <title>Calculator</title>
</head>
<body>
    <script>
        var x, y;
        var num;

        num = prompt("1 정수를 입력하세요","정수");
        x = parseInt(num);

        num = prompt("2 정수를 입력하세요", "정수");
        y = parseInt(num); 
        
        document.write("두 정수의 합은"+(x+y)+"입니다");
    </script>
</body>
</html>
